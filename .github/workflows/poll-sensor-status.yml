name: Poll Sensor Status

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *" # hourly

jobs:
  poll:
    runs-on: ubuntu-latest
    concurrency:
      group: poll-sensor-status
      cancel-in-progress: false
    env:
      OPENSKY_CLIENT_ID: ${{ secrets.OPENSKY_CLIENT_ID }}
      OPENSKY_CLIENT_SECRET: ${{ secrets.OPENSKY_CLIENT_SECRET }}
      POCKETHOST_ADMIN_TOKEN: ${{ secrets.POCKETHOST_ADMIN_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Validate required secrets
        run: |
          missing=0
          for var in OPENSKY_CLIENT_ID OPENSKY_CLIENT_SECRET POCKETHOST_ADMIN_TOKEN; do
            if [ -z "${!var}" ]; then
              echo "::error title=Missing secret::Environment variable $var is not set. Add it to repo secrets."
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi

      - name: Poll sensors and push status
        run: python scripts/poll_sensor_status.py
